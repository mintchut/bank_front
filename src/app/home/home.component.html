<div style="background: linear-gradient(to bottom, #07A94D 0%, #ffffff 100%);">

    <br>
    <a href="https://www.kasikornbank.com">
      <img width="300" alt="Kbank Logo" src="\assets\kbank-header.png" style="margin-left: 2%">
    </a>
    <br>
    <br>
  </div>
<div style="margin-left: 33%;">
  
  <div class="login">


    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
      <div class="login100-form validate-form">
        <span style="margin: 5px">
          <img width="110" alt="Kbank Logo" src="\assets\logo.png">
        </span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="user" [(ngModel)]="username" placeholder="Username">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="pass" [(ngModel)]="password" placeholder="Password">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="container-login100-form-btn m-t-20">

        </div>
        <br>
        <button type="submit" class="button" (click)="onClick();">Sign in</button>
        <br>
        <br>

      </div>
    </div>

  </div>
  <br>



</div>
